name: Build all!

on:
  workflow_dispatch:
    inputs:
      packages:
        description: 'A comma-separated list of packages to be built eg: "flaresolverr", "dissent-git"'
        default: '"archosaur", "archosaur-bin", "archosaur-git", "blockbench", "blockbench-bin", "blockbench-git", "blockify-git", "dissent", "dissent-bin", "dissent-git", "espanso-git", "eza-git", "fast-discord-git", "flaresolverr", "flaresolverr-bin", "gpt-engineer", "halloy", "halloy-bin", "halloy-git", "illarion-bin", "imgbrd-grabber-appimage", "java-openjdk-wakefield", "linux-command-gpt", "linux-command-gpt-git", "openssh-askpass", "otf-monocraft", "otf-unifont", "packwiz-git", "prismlauncher", "prismlauncher-bin", "prismlauncher-git", "prismlauncher-qt5", "prismlauncher-qt5-bin", "prismlauncher-qt5-git", "progress-quest-bin", "python-baycomp", "python-langchain", "python-langchain-community", "python-langchain-core", "python-langchain-text-splitters", "python-langsmith", "python-pox", "python-pykakasi", "python-syncedlyrics", "ripcord", "ripcord-arch-libs", "ripme", "ripme-bin", "ripme-git", "soundsense", "soundsense-rs-git", "stevenarella-git", "thesage", "trelby", "trelby-git", "ttf-unifont", "vimv-git", "yt-spammer-purge", "zaread-git"'
        required: true
        type: string

defaults:
  run:
    shell: bash

jobs:
  trigger_builds:
    name: Trigger builds
    uses: ./.github/workflows/build.yml
    with:
      packages: ${{ format('[{0}]', inputs.packages) }}
